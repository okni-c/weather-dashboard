<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Weather Dashboard</title>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href=""><img src="./assets/main-icon.png" alt="" width="40" height="40"
                    class="d-inline-block align-top">
                <span class="navbar-brand fs-4">Weather Dashboard</span>
            </a>
            <div class="d-flex">
                <input id="city" class="form-control me-2" placeholder="City Search" aria-label="Search">
                <button id="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </nav>
    <!-- city searches-->

                            </div>
                          </div>
